name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: make install

      - name: Type check
        run: make typecheck

      - name: Lint
        run: make lint

      - name: Build all packages
        run: make build

      - name: Test
        run: make test

      - name: Build Docker image
        run: make docker-build

      - name: Test Docker container
        run: |
          make docker-run
          sleep 10
          make docker-exec CMD="mailer health"
          make docker-ssh-setup
          make docker-ssh-test
          make docker-stop
