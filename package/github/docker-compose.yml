version: "3.8"

services:
  aether-github-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - AETHER_MAILER_API_URL=${AETHER_MAILER_API_URL}
      - AETHER_MAILER_API_KEY=${AETHER_MAILER_API_KEY}
      - AETHER_MAILER_FROM=${AETHER_MAILER_FROM:-noreply@aether.com}
      - AETHER_MAILER_RECIPIENTS=${AETHER_MAILER_RECIPIENTS}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aether-network

networks:
  aether-network:
    driver: bridge
